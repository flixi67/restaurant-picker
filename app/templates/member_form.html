{% extends "layout.html" %}

{% block content %}
<style>
    body {
        font-family: 'Fredoka', sans-serif;
        background-color: #eafaf7;
    }
    .form-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        max-width: 700px;
        margin: auto;
    }
    .form-title {
        color: #0b827c;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
    }
    .form-label {
        font-weight: 600;
        color: #333;
    }
    .form-control, select {
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 16px;
    }
    .btn-custom {
        background-color: #0b827c;
        color: white;
        font-weight: bold;
        border-radius: 12px;
        padding: 10px 30px;
        font-size: 16px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: background-color 0.2s ease;
    }
    .btn-custom:hover {
        background-color: #096963;
    }
    .input-group-inline {
        display: flex;
        align-items: center;
        gap: 10px;
    }
</style>

<div class="form-container">
    <h2 class="form-title">ðŸ‘¤ Add Member Information</h2>
    <form method="POST" action="/add_member">
        <div class="row g-4">
            <div class="col-md-6">
                <label class="form-label">Meeting Code</label>
                <input type="number" class="form-control" name="meetingcode" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Member Location</label>
                <input type="text" class="form-control" name="memberloc" required>
            </div>
        </div>

        <div class="row g-4 mt-3">
            <div class="col-md-4">
                <label class="form-label">Budget Category</label>
                <div class="input-group-inline">
                    <select name="memberbudget" class="form-control" required>
                        <option disabled selected value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <input type="number" class="form-control" name="weight_budget" min="1" max="5" value="1">
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Minimum Rating</label>
                <div class="input-group-inline">
                    <select name="restaurantsrating" class="form-control" required>
                        <option disabled selected value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <input type="number" class="form-control" name="weight_rating" min="1" max="5" value="1">
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Preferred Location</label>
                <div class="input-group-inline">
                    <select name="restaurantslocation" class="form-control" required>
                        <option disabled selected value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <input type="number" class="form-control" name="weight_location" min="1" max="5" value="1">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 d-flex flex-wrap gap-4 align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="membercash" id="membercash">
                    <label class="form-check-label" for="membercash">ðŸ’µ Cash</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="membercard" id="membercard">
                    <label class="form-check-label" for="membercard">ðŸ’³ Card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="memberveggie" id="memberveggie">
                    <label class="form-check-label" for="memberveggie">ðŸ¥¦ Vegetarian</label>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom">Add Member</button>
        </div>
    </form>
</div>
{% endblock %}
