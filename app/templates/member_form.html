<!-- member_form.html -->
{% extends "layout.html" %}

{% block content %}
<h2>Add Member Information</h2>
<form action="/join_meeting" method="POST">
    <div class="row g-3">
        <!-- <div class="col-md-4">
            <label class="form-label">Member ID</label>
            <input type="number" class="form-control" name="memberid" required>
        </div> -->
        <div class="col-md-4">
            <label class="form-label">Meeting Code</label>
            <input type="number" class="form-control" name="meetingcode" required>
            <!-- Limitation: Only 6 digit numbers -->
        </div>
        <div class="col-md-4">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="memberloc" required>
        </div>
    </div>
    <div class="row g-3 mt-3">
        <div class="col-md-3">
            <label class="form-label">Budget</label>
            <input type="number" class="form-control" name="memberbudget" min="0">
            <!-- Give specific budget categories? -->
            <select name="memberbudgetpreference" id="Budget">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Minimum Rating</label>
            <input type="number" class="form-control" name="memberminrating" min="0" max="5.0">
            <select name="ratingpreference" id="Minimum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Restaurant Location</label>
            <select name="restaurantslocation" id="Restaurant">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
        </div>
        <div class="col-md-9 d-flex flex-wrap gap-3 align-items-center mt-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="membercash" id="membercash">
                <label class="form-check-label" for="membercash">Cash Payment</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="membercard" id="membercard">
                <label class="form-check-label" for="membercard">Card Payment</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="memberveggie" id="memberveggie">
                <label class="form-check-label" for="memberveggie">Vegetarian</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success mt-4">Add Member</button>
</form>
{% endblock %}
